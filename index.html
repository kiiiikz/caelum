<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>caelum</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Cape Town</h1>
          <p>
            Wednesday 18:20 , scattered clouds
            <br />
            Humidity: 74% , Wind: 12km/h
          </p>
        </div>
        <div>🌦️12°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/kiiiikz" target="_blank"> Kaylyne Kok ,</a>
        open sourced on
        <a href="https://github.com/kiiiikz/caelum">Github, </a> and hosted on
        <a href="https://caelum-app.netlify.app/">Netlify.</a>
      </footer>
    </div>
  </body>
</html>
